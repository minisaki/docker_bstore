{% with page=products %}
<div class="pagination">
    <span class="step-links">
        {% if page.has_previous %}
            <a href="?page_number=1">&laquo; first</a>
            <a href="?page_number={{ page.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ page.number }} of {{ page.paginator.num_pages }}.
        </span>

        {% if page.has_next %}
            <a href="?page_number={{ page.next_page_number }}">next</a>
            <a href="?page_number={{ page.paginator.num_pages }}">last &raquo;</a>
        {% endif %}
    </span>
</div>
{% endwith %}
