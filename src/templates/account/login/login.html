{% extends 'shop/base.html' %}
{% block content %}
<div class="row">
    <div class="col-12">
        <!-- BSTORE-BREADCRUMB START -->
        <div class="bstore-breadcrumb">
            <a href="index.html">HOMe</a>
            <span><i class="fa fa-caret-right"></i></span>
            <span>  Đăng nhập /  Đăng kí</span>
        </div>
        <!-- BSTORE-BREADCRUMB END -->
    </div>
</div>
<div class="row">
    {% if messages %}
    <div class="col-12">
        {% for message in messages %}
        <h2 class="page-title">{{message}}</h2>
        {% endfor %}
    </div>
    {% endif %}
    <div class="col-12">
        <h2 class="page-title">Đăng nhập</h2>
    </div>

    <div class="col-md-6 col-12">
        <!-- REGISTERED-ACCOUNT START -->
        <div class="primari-box registered-account">
            <form class="new-account-box" id="accountLogin" method="post" action="{% url 'account:login' %}">
                {% csrf_token %}
                <h3 class="box-subheading">Đăng nhập tài khoản</h3>
                <div class="form-content">
                    <div class="form-group primary-form-group">
                        <label for="loginemail">Tên đăng nhập </label>
                        <input type="text" value="" name="username" id="loginemail" class="form-control input-feild">
                    </div>
                    <div class="form-group primary-form-group">
                        <label for="password">Mật khẩu </label>
                        <input type="password" value="" name="password" id="password" class="form-control input-feild">
                    </div>
                    <div class="forget-password">
                        <p><a href="{% url 'account:reset' %}">Quên mật khẩu?</a></p>
                    </div>
                    <div class="forget-password">
                        <p><a href="{% url 'account:change' %}">Thay đổi mật khẩu</a></p>
                    </div>
                    <div class="submit-button">

                        <a href="" id="signinCreate" class="btn main-btn">
                            <span>
                                <i class="fa fa-lock submit-icon"></i>
                                <input type="submit" class="" value="Đăng nhập">
                            </span>
                        </a>
                        <a href="{% url 'account:register' %}" id="SubmitCreate" class="btn main-btn">
                            <span>
                                <i class="fa fa-user submit-icon"></i>
                                Tạo tài khoản
                            </span>
                        </a>
                    </div>
                </div>
            </form>
        </div>
        <!-- REGISTERED-ACCOUNT END -->
    </div>
</div>
{% endblock %}
