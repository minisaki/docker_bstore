{% extends 'shop/base.html' %}
{% block content %}

<div class="row">
    <div class="col-12">
        <h2 class="page-title">Thay đổi mật khẩu</h2>
    </div>
    {% if messages %}
    <div class="col-12">
        {% for message in messages %}
        <h2 class="page-title">{{message}}</h2>
        <a href="{% url 'account:login' %}">Đăng nhập lại</a>
        {% endfor %}
    </div>
    {% endif %}
    <div class="col-md-6 col-12">
        <!-- CREATE-NEW-ACCOUNT START -->
        <div class="create-new-account">
            <form class="new-account-box primari-box" id="create-new-account" method="post">
                {% csrf_token %}
                <h3 class="box-subheading">Nhập mật khẩu mới</h3>
                <div class="form-content">
                    <p>Please enter your email address to create an account.</p>
                    <div class="form-group primary-form-group">
                        <label for="password">Mật khẩu </label>
                        <input type="password" value="" name="password1" id="password" class="form-control input-feild">
                    </div>
                    <div class="form-group primary-form-group">
                        <label for="password">Nhập lại mật khẩu </label>
                        <input type="password" value="" name="password2" id="password1" class="form-control input-feild">
                    </div>
                    <div class="submit-button">
                        <a href="" id="SubmitCreate" class="btn main-btn">
                            <span>
                                <i class="fa fa-user submit-icon"></i>
                                <input type="submit" value="Đổi mật khẩu">

                            </span>
                        </a>
                    </div>
                </div>
            </form>
        </div>
        <!-- CREATE-NEW-ACCOUNT END -->
    </div>

</div>
{% endblock %}
